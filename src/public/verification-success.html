<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Email Verificado!</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #6d28d9; --background-color: #111827; --card-color: #1f2937; --text-color: #f9fafb; --success-color: #22c55e; }
        body { font-family: 'Inter', sans-serif; background-color: var(--background-color); color: var(--text-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; text-align: center; }
        .container { background-color: var(--card-color); padding: 50px; border-radius: 12px; }
        h1 { color: var(--success-color); margin-bottom: 20px; }
        p { margin-bottom: 30px; }
        .btn { display: inline-block; background-color: var(--primary-color); color: white; padding: 12px 28px; text-decoration: none; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Verificado com Sucesso!</h1>
        <p>Sua conta foi ativada. Agora você já pode fazer o login na plataforma.</p>
        <a href="/login.html" class="btn">Ir para o Login</a>
    </div>
</body>
</html>
